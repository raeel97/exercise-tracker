{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://kit.fontawesome.com/0200a02320.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="d-flex flex-grow-1">
                <a class="navbar-brand d-lg-inline-block" href="{% url 'home' %}"> <img src="https://res.cloudinary.com/de4uxlmr6/image/upload/v1635612230/logo/Untitled_design_14_xoco6m.png" alt="logo" id="logo"> </a>
                <div class="w-100 text-right nav-padding">
                    <button class="navbar-toggler float-end" type="button" data-bs-toggle="collapse" data-bs-target="#myNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </div>
            <div class="collapse navbar-collapse flex-grow-1 text-right" id="myNavbar">
                <ul class="navbar-nav ms-auto flex-nowrap">
                    <li class="nav-item">
                        {% if user.is_authenticated %}
                        <a class="nav-link m-2 menu-item nav-active" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link m-2 menu-item" href="{% url 'exercise_types' %}">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link m-2 menu-item" href="{% url 'exercise_sessions' %}">Sessions</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link m-2 menu-item" href="{% url 'account_logout' %}">Sign Out<i class="fas fa-sign-in-alt"></i></a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link m-2 menu-item" href="{% url 'account_signup' %}">Sign Up/Sign In </a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>
    <main>
        {% block content %}
        <!-- Main content Goes here -->
        {% endblock content %}
    </main>
    <footer>
        <div id="footer-container">
            <a href="https://github.com/raeel97" target="_blank">Â©Raevynna El Messaoudi 2021</a>
        </div>
    </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
